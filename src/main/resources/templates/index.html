                                </div>

                    </div>

                </div>
                <!--</a>-->
                <!--博客的下面-->
                <div class="ui bottom attached segment">
                        <div class="ui two column grid">

                               <div class="item"> <a th:href="'/blog/'+${pageInfo.pageNum==1?1:pageInfo.pageNum-1}+'/10/true'" class="ui teal basic button">上一页</a></div>
                            </div>
                            <div class="right aligned column">
                                <div class="item"><a th:href="'/blog/'+${pageInfo.pageNum==pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}+'/10/true'" class="ui teal basic button">下一页</a></div></div>
                        </div>

                </div>

            </div>
            <!--右边的top-->
            <div class="five wide column">

                <div class="ui segments">
                    <div class="ui secondary segment">

                    </div>
                    <div class="ui teal segment">
                    <div class="ui fluid vertical menu">
                        <a class="item" th:href="'/type/1/10/true/'+${type.id}" th:each="type:${typeCounts}">

                            <div class="ui teal basic left pointing label" th:text="${type.number}">13</div>

                </div>

                <!--标签-->
                <div class="five wide column m-margin-top-large">
                    <!--分类-->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column"><i class="tags icon"></i>标签</div>

                                <div class="right aligned column">
                                    <a href="#" th:href="@{/tags}" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <a th:each="tag:${tagCounts}" href="#" th:href="'/tag/1/10/true/'+${tag.id}" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny" >

                    </div>
                    <div class="ui segment">
                        <a href="#" target="_blank" class="m-black m-text-thin">用户故事(User Story)</a>

                </div>
                <!--二维码-->
                <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                <div class="ui centered card" style="width:11em">
                    <img src="../images/wechat.jpg" alt="" class="ui rounded image" >
                </div>
