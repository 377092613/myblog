<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="_fragments :: head(title='分类')">

</head>
<body background="red">
<!--导航-->
<nav th:include="_fragments :: menu(n=2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>
<!--中间内容-->
<div class="m-padded-tb-large m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached segment">
            <div class="ui two column grid">
                <div class="column"><h3 class="ui teal header">分类</h3></div>
                <div class="right aligned column">共<h3 class="ui orange header m-inline-block" th:text="${#arrays.length(typeCounts)}">14</h3>个</div>
            </div>
        </div>
        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labeled button m-margin-tb-tiny"  th:each="type:${typeCounts}">
                <a href="#" th:href="'/type/1/10/true/'+${type.id}" class="ui basic button" th:text="${type.name}" th:classappend="${type.name==activeTypename} ? 'teal'">思考与感悟</a>
                <div class="ui basic teal left pointing label" th:text="${type.number}">24</div>
            </div>

        </div>


        <div class="ui attached teal segment" th:each="blog:${pageInfo.list}">
            <div class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear">
                <div  class="ui padded vertical segment m-padded-tb-large">
                    <div class="ui mobile reversed stackable grid" >
                        <div class="eleven wide column" >
                            <h3 class="ui header" th:text="${blog.title}">你真的理解什么是财富自由吗</h3>
                            <p class="m-text" th:text="${blog.description}">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal  link list">
                                        <div class="item">
                                            <img th:src="@{/images/Headportrait.jpg}" alt="" class="ui avatar image">
                                            <div class="content"><a th:href="@{/about}" class="header">白峰源</a></div>
                                        </div>

                                        <div class="item">
                                            <i class="calendar icon"></i>[[${blog.createTime}]]
                                        </div>

                                        <div class="item">
                                            <i class="eye icon"></i>[[${blog.views}]]
                                        </div>

                                    </div>
                                </div>
                                <div class="five wide column right aligned">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-mini m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" th:href="'/blog/'+${blog.id}" target="_blank">
                                <img th:src="${blog.firstPicture}" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <div class="ui bottom attached segment">
            <div class="ui two column grid">
                <div class="column">
                    <!--activeTypename-->
                    <div class="item"> <a href="#" th:href="'type/'+${pageInfo.pageNum==1?1:pageInfo.pageNum-1}+'/10/true/'+${activeTypeId}" class="ui teal basic button">上一页</a></div>
                </div>
                <div class="right aligned column">
                    <div class="item"><a href="#" th:href="'type/'+${pageInfo.pageNum==pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}+'/10/true/'+${activeTypeId}" class="ui teal basic button">下一页</a></div></div>
            </div>

    </div>
</div>
</div>



<footer class="ui inverted vertical segment m-padded-tb-massive" th:include="_fragments :: footer"></footer>
<script th:src="@{/js/jquery.js}"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
