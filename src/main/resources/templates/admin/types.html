<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <title>分类管理</title>

<body background="red">
<!--导航-->
<nav th:include="admin/_fragments :: menu(n=2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>



<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/manage/type-input}" class="item">发布</a>
            <a th:href="@{/manage/page/1/5/true}" class="teal active item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-large m-container-small m-padded-tb-big">
    <div class="ui container">

        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="type:${pageInfo.list}">
                <td th:text="${type.id}">1</td>
                <td th:text="${type.name}">刻意练习清单</td>
                <td>
                    <a th:href="'/manage/editByTypeid/'+${type.id}+'/'+${pageInfo.pageNum}" class="ui mini teal  button">编辑</a>
                    <a th:href="'/manage/deleteByTypeid/'+${type.id}+'/'+${pageInfo.pageNum}" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
                        <a th:href="'/manage/page/'+${pageInfo.pageNum==1?1:pageInfo.pageNum-1}+'/5/true'" class="item">上一页</a>
                        <a th:href="'/manage/page/'+${pageInfo.pageNum==pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}+'/5/true'" class="item">下一页</a>
                    </div>
                    <a th:href="@{/manage/type-input}" class="ui mini right floated orange button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>


    </div>
</div>

<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
