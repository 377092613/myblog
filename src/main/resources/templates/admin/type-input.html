<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../css/me.css">
    <link rel="stylesheet" href="../lib/editormd/css/editormd.css">
</head>
<body background="red">

<nav th:include="admin/_fragments :: menu(n=2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/manage/type-input}" class="item active">发布</a>
            <a th:href="@{/manage/page/1/5/true}" class="teal item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-large m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" th:action="@{/manage/addType}" class="ui form">
            <div class="required field">

            </div>



            <br>
            <br>
            <br>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" th:value="${name}" name="name" placeholder="分类名称">
                </div>
            </div>


            <div class="ui error message" th:unless="${#strings.isEmpty(name)}"></div>

            <div class="ui negative message" th:text="${error}" th:unless="${#strings.isEmpty(error)}"><!--th:if="${not #strings.isEmpty(error)}-->
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui submit teal button">提交</button>
            </div>
        </form>



    </div>
</div>

<!--底部footer-->

<footer class="ui inverted vertical segment m-padded-tb-massive" th:include="_fragments :: footer"></footer>
<script src="../js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../lib/editormd/editormd.js"></script>
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt : '请输入分类名称'
                }]
            }
        }
    });

</script>
</body>
</html>
